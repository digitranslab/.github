  <rect x="610" y="270" width="250" height="80" rx="8" fill="#0f0f23" stroke="#ffbd2e" stroke-width="2"/>
  <text x="735" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffbd2e">ðŸ‘¤ Human Review</text>
  <text x="735" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Analyst Approval Required</text>
  
  <!-- Response Actions Row -->
