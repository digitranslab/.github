  <text x="315" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">Context Gathering</text>
  <text x="315" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Threat Intel</text>
  <text x="315" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Asset Inventory</text>
  
  <!-- Arrow 2 -->
  <line x1="395" y1="150" x2="430" y2="150" stroke="#3B82F6" stroke-width="2"/>
  <polygon points="430,145 445,150 430,155" fill="#3B82F6"/>
  
  <!-- Step 3: AI Triage -->
  <rect x="450" y="90" width="150" height="120" rx="8" fill="#0f0f23" stroke="#8B5CF6" stroke-width="3"/>
  <text x="525" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B5CF6">3. AI Triage</text>
  <text x="525" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">ðŸ¤– LLM Analysis</text>
  <text x="525" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Severity Scoring</text>
  <text x="525" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">Recommendation</text>
  
  <!-- Arrow 3 -->
  <line x1="605" y1="150" x2="640" y2="150" stroke="#8B5CF6" stroke-width="2"/>
  <polygon points="640,145 655,150 640,155" fill="#8B5CF6"/>
  
  <!-- Step 4: Decision -->
  <polygon points="735,90 810,150 735,210 660,150" fill="#0f0f23" stroke="#3B82F6" stroke-width="2"/>
