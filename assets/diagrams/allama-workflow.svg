  <text x="450" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8B5CF6">5. Response Actions</text>
  
  <rect x="50" y="425" width="120" height="40" rx="4" fill="#8B5CF6" opacity="0.3"/>
  <text x="110" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">Block IP/User</text>
  
  <rect x="190" y="425" width="120" height="40" rx="4" fill="#8B5CF6" opacity="0.3"/>
  <text x="250" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">Isolate Host</text>
  
  <rect x="330" y="425" width="120" height="40" rx="4" fill="#8B5CF6" opacity="0.3"/>
  <text x="390" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">Create Ticket</text>
  
  <rect x="470" y="425" width="120" height="40" rx="4" fill="#8B5CF6" opacity="0.3"/>
  <text x="530" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">Send Alert</text>
  
  <rect x="610" y="425" width="120" height="40" rx="4" fill="#8B5CF6" opacity="0.3"/>
  <text x="670" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">Run Playbook</text>
  
  <rect x="750" y="425" width="100" height="40" rx="4" fill="#8B5CF6" opacity="0.3"/>
  <text x="800" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">Custom</text>
  
  <!-- Arrows to Response -->
  <line x1="850" y1="210" x2="850" y2="375" stroke="#27ca40" stroke-width="2"/>
  <line x1="735" y1="350" x2="735" y2="375" stroke="#ffbd2e" stroke-width="2"/>
</svg>