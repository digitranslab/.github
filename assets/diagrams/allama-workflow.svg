  <text x="105" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF">Security Alert</text>
  <text x="105" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">SIEM, EDR, Cloud</text>
  <text x="105" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">80+ Integrations</text>
  
  <!-- Arrow 1 -->
  <line x1="185" y1="150" x2="220" y2="150" stroke="#8B5CF6" stroke-width="2"/>
